<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact — Blake Watts</title>
    <link rel="stylesheet" href="style.sheet.css" type="text/css">
    <script src="js.js" defer></script>
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="home.html">Blake Watts</a>
            <button class="nav-toggle" aria-controls="primary-nav" aria-expanded="false">Menu</button>
            <nav id="primary-nav" class="primary-nav" aria-label="Main">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about me.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Contact</h1>
        <p class="lead"></p>
        
        <form id="contact-form" class="contact-form" novalidate>
            <br>
            <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required minlength="2">
            </div>
            </br>

            <br>
            <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
            </div>
            </br>

            <br>
            <div>
            <label for="subject">Subject</label>
            <input id="subject" name="subject" type="text" placeholder="How can I help?">
            </div>
            </br>

            <br>
            <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required minlength="10"></textarea>
            </div>
            </br>
            <br>
            <button class="btn" type="submit">Send message</button>
            </br>
            
        </form>

        <div id="form-status" role="status" aria-live="polite"></div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>© <span id="year"></span> Blake Watts</p>
        </div>
    </footer>
</body>
</html>
